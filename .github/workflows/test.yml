name: Test Locker 127

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Instalar dependencias
        run: |
          pip install playwright openpyxl
          playwright install chromium
          playwright install-deps chromium
      
      - name: Ejecutar scraper (Locker 127, 50 códigos)
        env:
          LOCKER_EMAIL: ${{ secrets.LOCKER_EMAIL }}
          LOCKER_PASSWORD: ${{ secrets.LOCKER_PASSWORD }}
          MAX_CODES: '50'
        run: |
          python scraper.py 127 127
      
      - name: Subir resultados
        uses: actions/upload-artifact@v4
        with:
          name: test-locker-127
          path: codigos_lockers_*.xlsx
          retention-days: 7
