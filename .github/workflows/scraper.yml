name: Generar Codigos 128 Lockers

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    strategy:
      fail-fast: false
      matrix:
        include:
          - batch: 1
            start: 1
            end: 16
          - batch: 2
            start: 17
            end: 32
          - batch: 3
            start: 33
            end: 48
          - batch: 4
            start: 49
            end: 64
          - batch: 5
            start: 65
            end: 80
          - batch: 6
            start: 81
            end: 96
          - batch: 7
            start: 97
            end: 112
          - batch: 8
            start: 113
            end: 128

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          pip install playwright openpyxl
          playwright install chromium
          playwright install-deps chromium

      - name: Ejecutar batch ${{ matrix.batch }}
        env:
          LOCKER_EMAIL: ${{ secrets.LOCKER_EMAIL }}
          LOCKER_PASSWORD: ${{ secrets.LOCKER_PASSWORD }}
          MAX_CODES: '200'
        run: python scraper.py ${{ matrix.start }} ${{ matrix.end }}

      - name: Subir resultados
        uses: actions/upload-artifact@v4
        with:
          name: codigos-batch-${{ matrix.batch }}
          path: codigos_lockers_*.xlsx

  combine:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar openpyxl
        run: pip install openpyxl

      - name: Descargar artifacts
        uses: actions/download-artifact@v4
        with:
          path: results

      - name: Combinar Excel
        run: python combine_results.py

      - name: Subir resultado final
        uses: actions/upload-artifact@v4
        with:
          name: CODIGOS_COMPLETOS_128_LOCKERS
          path: codigos_taquillas_COMPLETO.xlsx
